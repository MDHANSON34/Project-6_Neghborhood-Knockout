<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neighborhood Knockout</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Plan Your Trip</h1>
        <div>
          <input id="show-listings" type="button" value="Show All Landmarks" style="background-color: #98AFC7">
          <input id="hide-listings" type="button" value="Hide All Landmarks" style="background-color: #98AFC7">
        </div>
        <div class="vertical-menu">
        <p><button class="block" onclick="toggleBounce0()">Half Dome</button></p>
        <p><button class="block" onclick="toggleBounce1()">Yosemite Falls</button></p>
        <p><button class="block" onclick="toggleBounce2()">Glacier Point</button></p>
        <p><button class="block" onclick="toggleBounce3()">Sentinel Dome</button></p>
        <p><button class="block" onclick="toggleBounce4()">El Capitan</button></p>
        <p><button class="block" onclick="toggleBounce5()">Clouds Rest</button></p>
      </div>
      </div>
      <div id="map"></div>
    </div>
    <script
         src="js/app.js" charset="utf-8">
    </script>

    <script
         src="js/knockout-v3.4.2.js" charset="utf-8">
    </script>

    <script
       src="js/markers.js" charset="utf-8">
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC4u8EzDcSumxMrMcyj_4GqPnmA3JbxErc&v=3&callback=initMap">
    </script>
  </body>
</html>
