<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Knockout</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<nav>
  <link rel="stylesheet" href="css/style.css">
</nav>
<body>
  <div class="container">
    <div class="options-box">
      <div id="markers">
      <form id="filter_form">
        <h1>Plan Your Trip</h1>
        <input type="text" name="filter_makers" id="filter_input" data-bind="value: filterValue">
        <input type="submit" value="Filter" data-bind="click: filterArray">
        <input type="submit" value="Clear" data-bind="click: clearFilter">
      </form>
      <ul id="locations" data-bind="foreach: visibleMarkers">
          <button class="block" data-bind="text: title, click: $parent.toggleListBounce"></li>
      </ul>
    </div>
    <div id="map"></div>
  </div>
</div>
<script src="js/knockout.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/app.js" charset="utf-8"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDk_Fx8jjqv6DoZbk3tv96eVokHFnYHYfA&v=3&callback=initMap" onerror="googleError()"></script>

</body>
</html>
