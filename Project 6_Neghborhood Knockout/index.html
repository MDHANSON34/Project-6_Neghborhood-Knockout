<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neighborhood Knockout</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Plan Your Trip</h1>
        <div>
          <input id="show-listings" type="button" value="Show All Landmarks">
          <input id="hide-listings" type="button" value="Hide All Landmarks">
        </div>
        <hr>
      <div class="vertical-menu">
        <a>Half Dome</a>
        <a>Yosemite Falls</a>
        <a>Glacier Point</a>
        <a>Sentinel Dome</a>
        <a>El Capitan</a>
        <a>Clouds Rest</a>
      </div>
      </div>
      <div id="map"></div>
    </div>
    <script
         src="js/app.js" charset="utf-8">
    </script>

    <script
         src="js/knockout-v3.4.2.js" charset="utf-8">
    </script>

    <script
       src="js/markers.js" charset="utf-8">
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&udacity-map-project-196921&v=3&callback=initMap">
    </script>

  </body>
</html>
